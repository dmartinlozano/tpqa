<mdl-card mdl-shadow="2" [style.width.%]="100">
   <mdl-card-supporting-text [style.width.%]="97" [style.height.px]="400">
        <table class="mdl-data-table" [style.width.%]="100">
              <thead>
                <tr>
                    <th>User</th>
                    <th>Global role</th>
                    <th>Test project name</th>
                    <th>Test project role</th>
                    <th>Delete</th>
                </tr>
              </thead>

              <tbody >
                <tr *ngFor="let role of roles">
                  <td>{{ role.login }}</td>
                  <td>{{ role.global_role_description}}</td>
                  <td>{{ role.name }}</td>
                  <td>{{ role.tp_role_description}}</td>
                  <td (click)="delete(role)" class="cursor" [hidden]="role.global_role_id === 8"><i class="material-icons" aria-hidden="true">delete</i></td>
                  <td [hidden]="role.global_role_id !== 8"></td>
                </tr>
              </tbody>
            </table>
   </mdl-card-supporting-text>
</mdl-card>

<tpqa-fab-menu #mainFabMenu [alwaysShowTooltips]="true" (click)="alert('hola')">
</tpqa-fab-menu>
