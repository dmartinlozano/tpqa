<div class="centeritems mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col">
      <mdl-card mdl-shadow="2">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				  <h2 class="mdl-card__title-text mdl-typography--text-center">TPQA</h2>
			  </div>
        <mdl-card-supporting-text>
          <mdl-textfield
            type="text"
            label="Username"
            [(ngModel)]="username"
            required
            floating-label
            error-msg="Please provide a correct user!"></mdl-textfield>
          <mdl-textfield
            type="password"
            label="Password"
            [(ngModel)]="password"
            required
            floating-label
            error-msg="Please provide a correct password!"></mdl-textfield>
        </mdl-card-supporting-text>
        <mdl-card-actions mdl-card-border>
          <button mdl-button mdl-button-type="raised" mdl-ripple (click)="login()">
            Login
          </button>
        </mdl-card-actions>
      </mdl-card>
    </div>
    <div class="mdl-layout-spacer"></div>
  </div>
