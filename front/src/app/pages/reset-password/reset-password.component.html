<div class="centeritems mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col">
      <mdl-card mdl-shadow="2">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				  <h2 class="mdl-card__title-text mdl-typography--text-center"*ngIf="isNewUser === false">Reset password</h2>
          <h2 class="mdl-card__title-text mdl-typography--text-center" *ngIf="isNewUser === true">Create password for admin user</h2>
			  </div>
        <mdl-card-supporting-text>
          <mdl-textfield
            type="password"
            label="Old Password"
            [(ngModel)]="oldPassword"
            required
            floating-label
            error-msg="Please provide a correct password!"></mdl-textfield>
          <mdl-textfield
            type="password"
            label="New Password"
            [(ngModel)]="newPassword1"
            required
            floating-label
            error-msg="Please provide a correct password!"></mdl-textfield>
          <mdl-textfield
            type="password"
            label="Confirm new Passwords"
            [(ngModel)]="newPassword2"
            required
            floating-label
            error-msg="Please provide a correct password!"></mdl-textfield>
        </mdl-card-supporting-text>
        <mdl-card-actions mdl-card-border>
          <button mdl-button mdl-button-type="raised" mdl-ripple (click)="resetPassword()">
            Change Password
          </button>
        </mdl-card-actions>
      </mdl-card>
    </div>
    <div class="mdl-layout-spacer"></div>
  </div>
