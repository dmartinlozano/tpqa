<mdl-layout-header-row>
    <mdl-layout-title><strong>TPQA</strong> [{{username}}]</mdl-layout-title>
    <mdl-layout-spacer></mdl-layout-spacer>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
       <a class="mdl-navigation__link cursor" (click)="listTestProject()">Test specification</a>
       <a class="mdl-navigation__link cursor" disabled>Requirements</a>
       <a class="mdl-navigation__link cursor" disabled>Test plan</a>
       <a class="mdl-navigation__link cursor" disabled>Find</a>
       <a class="mdl-navigation__link cursor">User
         <button mdl-button #btn2="mdlButton" [mdl-toggle-menu]="m2" mdl-button-type="icon" mdl-ripple>
           <mdl-icon>more_vert</mdl-icon>
         </button>
            <mdl-menu #m2="mdlMenu" mdl-menu-position="bottom-right">
              <mdl-menu-item mdl-ripple (click)="options()">Options</mdl-menu-item>
              <mdl-menu-item mdl-ripple mdl-menu-item-full-bleed-divider (click)="users()">Admin</mdl-menu-item>
              <mdl-menu-item mdl-ripple (click)="logout()">Logout</mdl-menu-item>
            </mdl-menu>
      </a>
    </nav>
</mdl-layout-header-row>
